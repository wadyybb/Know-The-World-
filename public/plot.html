    <div class = "container" ng-controller="PlotCtrl">

      <div class="row">

        <div class="col-md-3">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Plotting</h3>
            </div>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <label>Select Country Name: </label>
                  <select class="form-control" ng-model="plotlist['Country Name']" ng-options="Cname.value as Cname.name for Cname in plotCname ">
                    <option value="">------</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Select Indicator Name: </label>
                  <select class="form-control" ng-model="plotlist['Indicator Name']" ng-options="Iname.value as Iname.name for Iname in plotIname ">
                    <option value="">------</option>
                  </select>
                </div>
                <button class="btn btn-primary" ng-click="plot()">Submit</button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-9">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Result</h3>
            </div>
            <div class="panel-body">
              <div id="plot_result"  class="demo-container" >
                  <div id="placeholder" class="demo-placeholder" ></div> 
                </div>
            </div>
          </div>
        </div>

<!-- plot section-->
